<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatarit 2025 - Gate Scanner</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon.png') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+Devanagari:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans Devanagari', sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2c1e4a 50%, #1a2332 100%);
            min-height: 100vh;
            padding: 16px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background:
                radial-gradient(circle at 10% 20%, rgba(88, 166, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(147, 112, 219, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Language toggle button */
        .lang-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .lang-toggle:hover {
            background: rgba(30, 41, 59, 1);
            transform: scale(1.05);
        }

        .lang-toggle i {
            font-size: 18px;
            color: #4f9aff;
        }

        .lang-toggle span {
            font-size: 14px;
            font-weight: 600;
            color: #e2e8f0;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 28px 24px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 28px;
        }

        .header-icon-wrapper {
            width: 72px;
            height: 72px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #4f9aff 0%, #7c3aed 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(79, 154, 255, 0.4);
        }

        .header-icon-wrapper i {
            font-size: 36px;
            color: white;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 6px;
            letter-spacing: -0.3px;
        }

        .subtitle {
            font-size: 13px;
            color: #94a3b8;
            font-weight: 500;
        }

        .stats-container {
            background: rgba(79, 154, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid rgba(79, 154, 255, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 14px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-icon {
            font-size: 18px;
            color: #4f9aff;
            margin-bottom: 6px;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 800;
            color: #ffffff;
            line-height: 1;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 10px;
            color: #94a3b8;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .live-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding-top: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2); }
            50% { box-shadow: 0 0 0 8px rgba(16, 185, 129, 0); }
        }

        .live-status span {
            font-size: 11px;
            color: #94a3b8;
            font-weight: 500;
        }

        /* REMOVED: .gate-selector section (Lines 227-242) */

        .scanner-section {
            margin-bottom: 20px;
        }

        .scanner-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .scanner-label i {
            color: #4f9aff;
        }

        #reader {
            border: 2px solid rgba(79, 154, 255, 0.3);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.3);
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 16px;
            display: none;
            animation: slideInUp 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result.success-entry {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(5, 150, 105, 0.15) 100%);
            backdrop-filter: blur(10px);
        }

        .result.success-exit {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(37, 99, 235, 0.15) 100%);
            backdrop-filter: blur(10px);
        }

        .result h2 {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-align: center;
        }

        .result.success-entry h2 i { color: #10b981; }
        .result.success-exit h2 i { color: #3b82f6; }

        .info-grid {
            display: grid;
            gap: 8px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 14px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-row-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
            color: #94a3b8;
            font-size: 12px;
        }

        .info-row-label i {
            font-size: 13px;
            color: #4f9aff;
        }

        .info-row-value {
            font-weight: 600;
            color: #ffffff;
            font-size: 13px;
            text-align: right;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 14px 12px;
            border: none;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn i {
            font-size: 16px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-secondary {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            color: #cbd5e1;
        }

        .btn-secondary:hover {
            background: rgba(30, 41, 59, 0.8);
        }

        /* Mobile optimization */
        @media (max-width: 600px) {
            body {
                padding: 12px;
            }

            .lang-toggle {
                top: 12px;
                right: 12px;
                padding: 8px 12px;
            }

            .glass-card {
                padding: 20px 16px;
            }

            h1 {
                font-size: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .stat-number {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Language Toggle Button -->
    <div class="lang-toggle" onclick="toggleLanguage()">
        <i class="fas fa-language"></i>
        <span id="langText">English</span>
    </div>

    <div class="container">
        <div class="glass-card">
            <div class="header">
                <div class="header-icon-wrapper">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <h1 id="title">Avatarit 2025</h1>
                <p class="subtitle" id="subtitle">Security Gate Scanner</p>
            </div>

            <div class="stats-container">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-icon"><i class="fas fa-arrow-right-to-bracket"></i></div>
                        <div class="stat-number" id="totalEntries">0</div>
                        <div class="stat-label" id="labelEntry">Entry</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon"><i class="fas fa-users"></i></div>
                        <div class="stat-number" id="currentInside">0</div>
                        <div class="stat-label" id="labelInside">Inside</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon"><i class="fas fa-arrow-right-from-bracket"></i></div>
                        <div class="stat-number" id="totalExits">0</div>
                        <div class="stat-label" id="labelExit">Exit</div>
                    </div>
                </div>
                <div class="live-status">
                    <span class="status-dot"></span>
                    <span id="liveStatus">Live Tracking Active</span>
                </div>
            </div>

            <!-- REMOVED: Gate selector dropdown -->

            <div class="scanner-section">
                <div class="scanner-label">
                    <i class="fas fa-qrcode"></i>
                    <span id="labelScan">Position QR Code Here</span>
                </div>
                <div id="reader"></div>
            </div>

            <div id="result" class="result">
                <h2></h2>
                <div class="info-grid"></div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="location.reload()">
                    <i class="fas fa-rotate-right"></i>
                    <span id="btnRefresh">Refresh</span>
                </button>
                <button class="btn btn-secondary" onclick="window.location.href='/dashboard-login'">
                    <i class="fas fa-lock"></i>
                    <span id="btnAdmin">Admin</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Language translations
        const translations = {
            en: {
                lang: 'English',
                title: 'Avatarit 2025',
                subtitle: 'Security Gate Scanner',
                labelEntry: 'Entry',
                labelInside: 'Inside',
                labelExit: 'Exit',
                liveStatus: 'Live Tracking Active',
                labelScan: 'Position QR Code Here',
                btnRefresh: 'Refresh',
                btnAdmin: 'Admin',
                msgEntry: '✅ Entry Allowed',
                msgExit: '👋 Exit Recorded',
                labelFamily: 'Family ID',
                labelStudent: 'Student',
                labelAdmission: 'Admission',
                labelClass: 'Class',
                labelSibling: 'Sibling',
                labelParents: 'Parents',
                labelGate: 'Gate',  // ADDED
                labelTime: 'Time',
                gate1Entry: 'Gate 1 (Entry)',  // ADDED
                gate2Exit: 'Gate 2 (Exit)',    // ADDED
                errorCamera: 'Camera access required. Please enable camera permissions.',
                errorScan: 'Scan Error',
                errorConnection: 'Connection Error'
            },
            hi: {
                lang: 'हिंदी',
                title: 'अवतरित 2025',
                subtitle: 'सुरक्षा गेट स्कैनर',
                labelEntry: 'प्रवेश',
                labelInside: 'अंदर',
                labelExit: 'बाहर',
                liveStatus: 'लाइव ट्रैकिंग सक्रिय',
                labelScan: 'यहाँ QR कोड रखें',
                btnRefresh: 'रीफ्रेश',
                btnAdmin: 'प्रशासन',
                msgEntry: '✅ प्रवेश की अनुमति',
                msgExit: '👋 बाहर जाने की अनुमति',
                labelFamily: 'परिवार ID',
                labelStudent: 'छात्र',
                labelAdmission: 'प्रवेश संख्या',
                labelClass: 'कक्षा',
                labelSibling: 'भाई-बहन',
                labelParents: 'माता-पिता',
                labelGate: 'गेट',  // ADDED
                labelTime: 'समय',
                gate1Entry: 'गेट 1 (प्रवेश)',  // ADDED
                gate2Exit: 'गेट 2 (बाहर)',     // ADDED
                errorCamera: 'कैमरा एक्सेस की आवश्यकता है। कृपया कैमरा अनुमतियाँ सक्षम करें।',
                errorScan: 'स्कैन त्रुटि',
                errorConnection: 'कनेक्शन त्रुटि'
            }
        };

        let currentLang = localStorage.getItem('lang') || 'en';

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'hi' : 'en';
            localStorage.setItem('lang', currentLang);
            updateLanguage();
        }

        function updateLanguage() {
            const t = translations[currentLang];

            document.getElementById('langText').textContent = t.lang;
            document.getElementById('title').textContent = t.title;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('labelEntry').textContent = t.labelEntry;
            document.getElementById('labelInside').textContent = t.labelInside;
            document.getElementById('labelExit').textContent = t.labelExit;
            document.getElementById('liveStatus').textContent = t.liveStatus;
            document.getElementById('labelScan').textContent = t.labelScan;
            document.getElementById('btnRefresh').textContent = t.btnRefresh;
            document.getElementById('btnAdmin').textContent = t.btnAdmin;

            // Update font family based on language
            if (currentLang === 'hi') {
                document.body.style.fontFamily = "'Noto Sans Devanagari', 'Inter', sans-serif";
            } else {
                document.body.style.fontFamily = "'Inter', sans-serif";
            }
        }

        let lastScanTime = 0;
        const SCAN_COOLDOWN = 3000;

        function updateStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('currentInside').textContent = data.current_inside;
                    document.getElementById('totalEntries').textContent = data.total_entries;
                    document.getElementById('totalExits').textContent = data.total_exits;
                });
        }

        function onScanSuccess(decodedText) {
            const now = Date.now();
            if (now - lastScanTime < SCAN_COOLDOWN) return;
            lastScanTime = now;

            // REMOVED: const gate = document.getElementById('gateNumber').value;
            const t = translations[currentLang];

            fetch('/scan', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ qr_data: decodedText })  // REMOVED: gate parameter
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const resultDiv = document.getElementById('result');
                    const family = data.family;

                    let siblingInfo = '';
                    if (family.student2) {
                        siblingInfo = `
                            <div class="info-row">
                                <div class="info-row-label">
                                    <i class="fas fa-user-group"></i>
                                    ${t.labelSibling}
                                </div>
                                <div class="info-row-value">${family.student2.name}</div>
                            </div>`;
                    }

                    const icon = data.scan_type === 'entry' ?
                        '<i class="fas fa-circle-check"></i>' :
                        '<i class="fas fa-arrow-right-from-bracket"></i>';

                    const message = currentLang === 'en' ? data.message_en : data.message_hi;

                    // ADDED: Gate display text
                    const gateText = data.gate === '1' ? t.gate1Entry : t.gate2Exit;

                    resultDiv.className = `result success-${data.scan_type}`;
                    resultDiv.querySelector('h2').innerHTML = `${icon} ${message}`;
                    resultDiv.querySelector('.info-grid').innerHTML = `
                        <div class="info-row">
                            <div class="info-row-label">
                                <i class="fas fa-id-badge"></i>
                                ${t.labelFamily}
                            </div>
                            <div class="info-row-value">${family.family_id}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-row-label">
                                <i class="fas fa-user-graduate"></i>
                                ${t.labelStudent}
                            </div>
                            <div class="info-row-value">${family.student1.name}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-row-label">
                                <i class="fas fa-hashtag"></i>
                                ${t.labelAdmission}
                            </div>
                            <div class="info-row-value">${family.student1.adm_no}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-row-label">
                                <i class="fas fa-school"></i>
                                ${t.labelClass}
                            </div>
                            <div class="info-row-value">${family.student1.class}-${family.student1.section}</div>
                        </div>
                        ${siblingInfo}
                        <div class="info-row">
                            <div class="info-row-label">
                                <i class="fas fa-users"></i>
                                ${t.labelParents}
                            </div>
                            <div class="info-row-value">${family.parents.join(', ')}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-row-label">
                                <i class="fas fa-door-open"></i>
                                ${t.labelGate}
                            </div>
                            <div class="info-row-value">${gateText}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-row-label">
                                <i class="fas fa-clock"></i>
                                ${t.labelTime}
                            </div>
                            <div class="info-row-value">${data.timestamp}</div>
                        </div>
                    `;
                    resultDiv.style.display = 'block';

                    updateStats();

                    const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBzGH0fPTgjMGHm7A7+OZQQ0VYrfp7aVUEQpEmuHyvmwhBzGH0fPTgjMGHm7A7+OZQQ0VYrfp7aVUEQpEmuHyvmwhBzGH0fPTgjMGHm7A7+OZQQ0VYrfp7aVUEQpEmuHyvmwhBzGH0fPTgjMGHm7A7+OZQQ0VYrfp7aVUEQpEmuHyvmwhBzGH0fPTgjMGHm7A7+OZQQ0VYrfp7aVUEQpEmuHyvmwhBzGH0fPTgjMGHm7A7+OZQQ0VYrfp7aVUEQpEmuHyvmwhBzGH0fPTgjMGHm7A7+OZQQ0VYrfp7aVUEQpEmuHyvmwhBzGH0fPTgjMGHm7A7+OZQQ0VYrfp7aVUEQpEmuHy');
                    audio.play().catch(() => {});

                    setTimeout(() => {
                        resultDiv.style.display = 'none';
                    }, 6000);
                } else {
                    alert('❌ ' + t.errorScan + ': ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('❌ ' + t.errorConnection);
            });
        }

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess
        ).catch(err => {
            console.error('Camera error:', err);
            alert(translations[currentLang].errorCamera);
        });

        updateLanguage();
        updateStats();
        setInterval(updateStats, 3000);
    </script>
</body>
</html>
